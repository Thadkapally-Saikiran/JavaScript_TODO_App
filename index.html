<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This section sets up the page and links to our stylesheets -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Link to our custom CSS file for styling the page -->
    <link rel="stylesheet" href="./style.css">
    <!-- Link to Bootstrap CSS for easy responsive design and pre-made styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <!-- Main container for our to-do list; Bootstrap's "container" helps center our content -->
    <div class="container mt-4">
        <!-- Page title, centered for a neat look -->
        <h2 class="text-center">To-Do List</h2>
        
        <!-- Section where you can add a new task; inputs are arranged in a column with gaps -->
        <div class="d-flex flex-column gap-3 mb-2 my-2">
            <!-- Input for the task description -->
            <input type="text" placeholder="Enter task" class="form-control" id="task">
            <!-- Input for the time of the task -->
            <input type="text" placeholder="Enter time" class="form-control" id="time">
            <!-- Dropdown to choose the task's priority (High, Medium, Low) -->
            <select class="form-control" id="priority">
                <option value="">Select Priority</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <!-- Button to add the task; it calls the addTask() function when clicked -->
            <button class="btn btn-success" onclick="addTask();">Add Task</button>
            <!-- Button to clear all tasks from the list -->
            <button class="btn btn-danger" onclick="clearAllTasks();">Clear All</button>
        </div>
        
        <!-- This div will show the list of tasks. It has a dark background and rounded corners for style -->
        <div id="todosEle" class="bg-dark text-white p-3 rounded"></div>
    </div>
    
    <!-- Modal window for editing a task. It pops up when you click the "Edit" button -->
    <div id="editTask" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content p-3">
                <!-- Modal title -->
                <h4>Edit Task</h4>
                <!-- Input to update the task description -->
                <input type="text" placeholder="Enter task" class="form-control mb-2" id="editTaskTextBox">
                <!-- Input to update the time for the task -->
                <input type="text" placeholder="Enter time" class="form-control mb-2" id="editTaskTimeBox">
                <!-- Dropdown to update the task's priority -->
                <select class="form-control mb-2" id="editTaskPriorityBox">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
                <!-- Hidden field to store which task is being edited -->
                <input type="hidden" id="taskIndex">
                <!-- Button to update the task; it calls updateTask() and then closes the modal -->
                <button class="btn btn-primary" onclick="updateTask();" data-bs-dismiss="modal">Update Task</button>
            </div>
        </div>
    </div>
    
    <!-- Link to Bootstrap's JS bundle for modal functionality and other interactive features -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Link to our custom JavaScript file that controls our to-do list behavior -->
    <script src="./script.js"></script>
</body>
</html>
